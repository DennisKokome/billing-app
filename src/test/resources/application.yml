server:
  port: 8082
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: sa
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: false